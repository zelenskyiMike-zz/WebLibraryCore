
<br />
<div class="form-group">
  <label>List of books</label>
</div>

<kendo-grid [data]="books" [height]="410">
  <kendo-grid-column field="bookID" title="ID" width="40">
  </kendo-grid-column>
  <kendo-grid-column field="bookName" title="Name" width="80">
  </kendo-grid-column>
  <kendo-grid-column field="yearOfPublish" title="Year">
  </kendo-grid-column>
  <kendo-grid-column title="Action">
    <ng-template kendoGridCellTemplate let-dataItem>
      <button kendoButton [routerLink]="['/edit/:{1}']">My Kendo UI Button</button>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>

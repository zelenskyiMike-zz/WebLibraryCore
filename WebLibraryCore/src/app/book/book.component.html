<book-form>
  <div class="form-group">
    <label>Название</label>
    <input type="text" [(ngModel)]="book.bookName" class="form-control" />
  </div>
  <div class="form-group">
    <label>Дата випуска</label>
    <input type="text" [(ngModel)]="book.yearOfPublish" class="form-control" />
  </div>
</book-form>
